<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <button id="loginback" onclick="window.location.href='sign-in.html'">&#8592; Back</button>
    <h1>Login</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <p><a href="/forgot-password.html" id="forgot-password">Forgot Password?</a></p>
      <button type="submit" id="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="sign-in.html">Sign up here</a></p>
    <div class="or">or</div>
    <div id="g_id_onload"
         data-client_id="390800348887-a3nr0ugpilk4ajouog0iuliqth7b0vj9.apps.googleusercontent.com"
         data-callback="handleGoogleSignIn"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
  </div>

  <!-- Include Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, sendEmailVerification, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js';

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAtAsCAld8L6Gn96mkDYXQZSMqQyf0TYxI",
      authDomain: "simple-login-3f73a.firebaseapp.com",
      projectId: "simple-login-3f73a",
      storageBucket: "simple-login-3f73a.appspot.com",
      messagingSenderId: "622220968094",
      appId: "1:622220968094:web:c219e77b41b4222555fb8f",
      measurementId: "G-5LMTNYDPSB"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Email/Password Login
    const loginForm = document.getElementById('login-form');
    const loginEmailInput = document.getElementById('login-email');
    const loginPasswordInput = document.getElementById('login-password');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = loginEmailInput.value;
      const password = loginPasswordInput.value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        onAuthStateChanged(auth, (user) => {
          if (user && user.emailVerified) {
            alert('Login successful!');
            window.location.href = 'profile.html';
          } else if (user) {
            alert('Email not verified. Sending verification email...');
            sendEmailVerification(user).then(() => {
              alert('Verification email sent. Check your inbox.');
            }).catch((error) => {
              alert('Failed to send verification email. Please try again.');
            });
          }
        });
      } catch (error) {
        let errorMessage;
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage = 'No user found with this email.';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Incorrect password.';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Invalid email format.';
            break;
          case 'auth/user-disabled':
            errorMessage = 'This account is disabled.';
            break;
          default:
            errorMessage = 'Login failed. Try again.';
        }
        alert(errorMessage);
      }
    });

    // Google Sign-In Callback
    window.handleGoogleSignIn = function (response) {
      const idToken = response.credential;

      // Decode Google ID token (JWT) to extract profile information
      const base64Url = idToken.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(
        atob(base64)
          .split('')
          .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
          .join('')
      );

      const googleUserData = JSON.parse(jsonPayload);

      // Save user data to localStorage
      localStorage.setItem('user', JSON.stringify({
        name: googleUserData.name,
        email: googleUserData.email,
        picture: googleUserData.picture
      }));

      // Redirect to Gprofile.html
      window.location.href = 'Gprofile.html';
    };
  </script>
</body>
</html>
