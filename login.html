<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>

body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #6e8efb, #a777e3);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #333;
}

.form-container {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  padding: 20px;
  max-width: 400px;
  width: 100%;
  text-align: center;
}

#loginback {
     background: transparent;
      font-size: 20px;
      margin-right: 199px;
      bottom: 5px;
      color: #6e8efb;
      
    }
    
h1 {
  margin-bottom: 20px;
  font-size: 28px;
  color: #4a4a4a;
}

form {
  margin: 20px 0;
}

input {
  width: 100%;
  padding: 12px;
  margin: 15px 0;
  border: none;
  border-bottom: 2px solid #ddd;
  border-radius: 1px;
  outline: none;
  font-size: 16px;
  color: #333;
  transition: border-bottom-color 0.3s ease;
}

input:focus {
  border-bottom-color: #6e8efb;
}

button[type="submit"] {
  width: 100%;
  padding: 10px;
  background: linear-gradient(90deg, #6e8efb, #a777e3);
  color: #fff;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button[type="submit"]:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

p {
  margin: 15px 0;
}

p a {
  color: #6e8efb;
  text-decoration: none;
}

p a:hover {
  text-decoration: underline;
}

.or {
  margin: 20px 0;
  color: #aaa;
}

.loading {
  display: none;
  font-size: 16px;
  color: #6e8efb;
  margin-top: 10px;
}



</style>
<body>
  <div class="form-container">
    <button id="loginback" onclick="window.location.href='#'">&#8592; Back</button>
    <h1>Login</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <p><a href="/forgot-password.html" id="forgot-password">Forgot Password?</a></p>
      <button type="submit" id="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="sign-in.html">Sign up here</a></p>
   
<script type="module">
  // Import Firebase modules
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js';
  import { getAuth, signInWithEmailAndPassword, sendEmailVerification, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js';

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAtAsCAld8L6Gn96mkDYXQZSMqQyf0TYxI",
    authDomain: "simple-login-3f73a.firebaseapp.com",
    projectId: "simple-login-3f73a",
    storageBucket: "simple-login-3f73a.firebasestorage.app",
    messagingSenderId: "622220968094",
    appId: "1:622220968094:web:c219e77b41b4222555fb8f",
    measurementId: "G-5LMTNYDPSB"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Login form handler
  const loginForm = document.getElementById('login-form');
  const loginEmailInput = document.getElementById('login-email');
  const loginPasswordInput = document.getElementById('login-password');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = loginEmailInput.value;
    const password = loginPasswordInput.value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      onAuthStateChanged(auth, (user) => {
        if (user && user.emailVerified) {
          alert('Login Successfully!');
          window.location.href = 'profile.html';
        } else if (user) {
          alert('Email is not verified. Sending a verification email now.');
          sendEmailVerification(user)
            .then(() => alert('Verification email sent. Please check your inbox.'))
            .catch(() => alert('Failed to send verification email. Please try again later.'));
        }
      });
    } catch (error) {
      let errorMessage;
      switch (error.code) {
        case 'auth/user-not-found':
          errorMessage = 'No user found with this email. Please check or sign up.';
          break;
        case 'auth/wrong-password':
          errorMessage = 'Incorrect password. Please try again.';
          break;
        case 'auth/invalid-email':
          errorMessage = 'Invalid email format. Please enter a valid email.';
          break;
        case 'auth/user-disabled':
          errorMessage = 'This account has been disabled. Please contact support.';
          break;
        default:
          errorMessage = 'Login failed. Please try again later.';
      }
      alert(errorMessage);
    }
  });



</script>

</body>
</html>
