<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <button id="loginback" onclick="window.location.href='sign-in.html'">&#8592; Back</button>
    <h1>Login</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <p><a href="/forgot-password.html" id="forgot-password">Forgot Password?</a></p>
      <button type="submit" id="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="sign-in.html">Sign up here</a></p>
    <div class="or">or</div>
    <div id="g_id_onload"
         data-client_id="390800348887-a3nr0ugpilk4ajouog0iuliqth7b0vj9.apps.googleusercontent.com"
         data-callback="handleGoogleSignIn"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAtAsCAld8L6Gn96mkDYXQZSMqQyf0TYxI",
      authDomain: "simple-login-3f73a.firebaseapp.com",
      projectId: "simple-login-3f73a",
      storageBucket: "simple-login-3f73a.appspot.com",
      messagingSenderId: "622220968094",
      appId: "1:622220968094:web:c219e77b41b4222555fb8f",
      measurementId: "G-5LMTNYDPSB"
    };

    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'Gprofile.html';
      } catch (error) {
        alert('Login failed. Please check your credentials.');
      }
    });

    window.handleGoogleSignIn = function(response) {
      const idToken = response.credential;
      const base64Url = idToken.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(
        atob(base64)
          .split('')
          .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
          .join('')
      );
      
      const googleUserData = JSON.parse(jsonPayload);
      localStorage.setItem('user', JSON.stringify({
        name: googleUserData.name,
        email: googleUserData.email,
        picture: googleUserData.picture
      }));

      window.location.href = 'Gprofile.html';
    };
  </script>
</body>
</html>
