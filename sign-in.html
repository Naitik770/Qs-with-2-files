<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script> <!-- Google Sign-In Library -->
    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            
            // Decode the JWT token to get user info (profile)
            const userObject = jwt_decode(response.credential); // Using jwt_decode library
            console.log(userObject); // User info (including profile picture)

            // Save user info in localStorage
            localStorage.setItem("user", JSON.stringify(userObject));

            // Redirect to index.html after successful sign-in
            window.location.href = 'index.html';
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "390800348887-a3nr0ugpilk4ajouog0iuliqth7b0vj9.apps.googleusercontent.com", // Replace with your actual client ID
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("google-signin-button"), 
                { theme: "outline", size: "large" } // Customizable button options
            );
        };

        // Handle normal form submission for username/password
        document.getElementById('signin-form').onsubmit = function(event) {
            event.preventDefault(); // Prevent default form submission

            // You can add authentication logic here (e.g., check the username/password)
            console.log('Form submitted with:', {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            });

            // After successful authentication, redirect to index.html
            window.location.href = 'index.html';
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script> <!-- JWT Decode Library -->
    <title>Sign In Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <style>
      /* Your existing styles here */
      /* ... (unchanged styles) ... */
       body{
                 display: flex;
          flex-direction: column;
          margin-top: 1rem;
      }

      .footer span {
          color: rgba(0, 0, 0, 0.7);
          font-size: 0.8rem;
          text-align: center;
      }
         /* Back button style */
      .back-button {
          position: absolute;
          top: 1rem;
          left: 1rem;
          background-color: transparent;
          border: none;
          font-size: 1.2rem;
          cursor: pointer;
          color: #4a00e0;
          font-weight: 500;
      }

      .back-button:hover {
          color: #8e2de2;
          }
   </style>
    <button class="back-button" onclick="window.location.href='index.html'">&#8592; Back</button> <!-- Back button -->
    <main class="container">
        <h1>Sign in</h1>
        <form id="signin-form">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter Your Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter Your Password">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Sign in">
        </form>

        <div class="footer">
            <span>OR</span>
            <div id="google-signin-button"></div> <!-- Container for the Google Sign-In button -->
        </div>
    </main>
</body>
</html>
