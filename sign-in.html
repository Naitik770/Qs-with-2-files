<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script> <!-- Google Sign-In Library -->
    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Further processing here
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "390800348887-a3nr0ugpilk4ajouog0iuliqth7b0vj9.apps.googleusercontent.com", // Replace with your actual client ID
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("google-signin-button"), 
                { theme: "outline", size: "large" } // Customizable button options
            );
        };
    </script>
    <title>Sign In Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');

      * {
          margin: 0;
          border: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
      }

      body {
          background: #FFFFFF;
          background-repeat: no-repeat;
          min-height: 100vh;
          min-width: 100vw;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative; /* To position the back button */
      }

      main.container {
          background: #FFFFFF;
          min-width: 320px;
          min-height: 40vh;
          padding: 2rem;
          border-radius: 8px;
      }

      main h1 {
          font-weight: 600;
          margin-bottom: 2rem;
          position: relative;
      }

      main h1::before {
          content: '';
          position: absolute;
          height: 6px;
          width: 26px;
          bottom: 3px;
          left: 0;
          border-radius: 8px;
          background: linear-gradient(45deg, #8e2de2, #4a00e0);
      }

      form {
          display: flex;
          flex-direction: column;
      }

      .input-field {
          position: relative;
      }

      form .input-field:first-child {
          margin-bottom: 1.5rem;
      }

      .input-field .underline::before {
          content: '';
          position: absolute;
          height: 1px;
          width: 100%;
          bottom: -5px;
          left: 0;
          background: rgba(0, 0, 0, 0.2);
      }

      .input-field .underline::after {
          content: '';
          position: absolute;
          height: 1px;
          width: 100%;
          bottom: -5px;
          left: 0;
          background: linear-gradient(45deg, #8e2de2, #4a00e0);
          transform: scaleX(0);
          transition: all .3s ease-in-out;
          transform-origin: left;
      }

      .input-field input:focus ~ .underline::after {
          transform: scaleX(1);
      }

      .input-field input {
          outline: none;
          font-size: 0.9rem;
          color: rgba(0, 0, 0, 0.7);
          width: 100%;
      }

      .input-field input::placeholder {
          color: rgba(0, 0, 0, 0.5);
      }

      form input[type="submit"] {
          margin-top: 2rem;
          padding: 0.4rem;
          width: 100%;
          background: linear-gradient(to left, #4776E6, #8e54e9);
          cursor: pointer;
          color: white;
          font-size: 0.9rem;
          font-weight: 300;
          border-radius: 4px;
          transition: all 0.3s ease;
      }

      form input[type="submit"]:hover {
          letter-spacing: 0.5px;
          background: linear-gradient(to right, #4776E6, #8e54e9);
      }

      .footer {
          display: flex;
          flex-direction: column;
          margin-top: 1rem;
      }

      .footer span {
          color: rgba(0, 0, 0, 0.7);
          font-size: 0.8rem;
          text-align: center;
      }

      /* Back button style */
      .back-button {
          position: absolute;
          top: 1rem;
          left: 1rem;
          background-color: transparent;
          border: none;
          font-size: 1.2rem;
          cursor: pointer;
          color: #4a00e0;
          font-weight: 500;
      }

      .back-button:hover {
          color: #8e2de2;
      }
   </style>
    <button class="back-button" onclick="window.location.href='index.html'">&#8592; Back</button> <!-- Back button -->
    <main class="container">
        <h1>Sign in</h1>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Enter Your Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Enter Your Password">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Sign in">
        </form>

        <div class="footer">
            <span>OR</span>
            <div id="google-signin-button"></div> <!-- Container for the Google Sign-In button -->
        </div>
    </main>
</body>
</html>
