<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .form-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    #back {
      background: transparent;
      border: none;
      font-size: 20px;
      margin-right: 177px;
      margin-bottom: 20px;
      cursor: pointer;
      color: #6e8efb;
    }

    .error-container {
      display: none;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
      position: relative;
    }

    .error-container span {
      display: block;
      font-size: 14px;
    }

    .close-error {
      position: absolute;
      top: 5px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #721c24;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #4a4a4a;
    }

    form {
      margin: 20px 0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #ddd;
      outline: none;
      font-size: 16px;
      color: #333;
    }

    input:focus {
      border-bottom-color: #6e8efb;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #6e8efb, #a777e3);
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: linear-gradient(90deg, #a777e3, #6e8efb);
    }

    p {
      margin: 15px 0;
    }

    p a {
      color: #6e8efb;
      text-decoration: none;
    }

    .loading {
      display: none;
      font-size: 16px;
      color: #6e8efb;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <button id="back" onclick="window.history.back()">&#8592; Back</button>
<div class="error-container" id="error-message">
  <span id="error-text"></span>
  <button class="close-error" id="close-error-btn">Ã—</button>
</div>

    <h1>Sign In</h1>
    <form id="sign-in-form">
      <input type="text" id="sign-in-name" placeholder="Username" required />
      <input type="email" id="sign-in-email" placeholder="Email" required />
      <input type="password" id="sign-in-password" placeholder="Password" required />
      <p><a href="/forgot-password.html" id="forgot-password">Forgot Password?</a></p>
      <button type="submit" id="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <div class="loading" id="loading-message">Processing...</div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAtAsCAld8L6Gn96mkDYXQZSMqQyf0TYxI",
      authDomain: "simple-login-3f73a.firebaseapp.com",
      projectId: "simple-login-3f73a",
      storageBucket: "simple-login-3f73a.firebasestorage.app",
      messagingSenderId: "622220968094",
      appId: "1:622220968094:web:c219e77b41b4222555fb8f",
      measurementId: "G-5LMTNYDPSB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signInForm = document.getElementById('sign-in-form');
    const emailInput = document.getElementById('sign-in-email');
    const passwordInput = document.getElementById('sign-in-password');
    const errorMessageContainer = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    const loadingMessage = document.getElementById('loading-message');

    // Function to show the error message
const showError = (message) => {
  errorText.textContent = message;
  errorMessageContainer.style.display = 'block';
};

// Function to hide the error message
const hideError = () => {
  errorMessageContainer.style.display = 'none';
};

// Attach event listener to the close button
document.getElementById('close-error-btn').addEventListener('click', hideError);


    signInForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      loadingMessage.style.display = 'block';

      const name = document.getElementById('sign-in-name').value;
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);

        loadingMessage.textContent = 'Verification email sent! Redirecting...';
        setTimeout(() => window.location.href = 'login.html', 2000);
      } catch (error) {
        loadingMessage.style.display = 'none';
        let errorMessage = 'An error occurred. Please try again.';
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage = 'This email address is already in use. Please log in.';
            break;
          case 'auth/invalid-email':
            errorMessage = 'The email address is invalid.';
            break;
          case 'auth/weak-password':
            errorMessage = 'The password is too weak.';
            break;
        }
        showError(errorMessage);
      }
    });
  </script>
</body>
</html>
