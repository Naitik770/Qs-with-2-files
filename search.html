            text-align: center;
            position: relative;

            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: transparent;
            transition: background-color 0.3s ease;

            max-width: 100%;
            border-radius: 5px;

        .video-result iframe {
            max-width: 100%;
            border-radius: 5px;
        }

        .book-result span {
            margin-top: 8px;
            font-weight: bold;
            text-align: center;
        }

    <script>
const apiKeys = {
  web: 'AIzaSyATr6XBO1PfMf9a6DDkTwurXrPQB36I2BQ',
  image: 'AIzaSyA_J9kXtIxGrWQ9mFTOlixoLppR5uldNE0',
  video: 'AIzaSyD5ME5xg7klHmfrm3NGy2sOPl9kr3lCqa4',
  books: 'AIzaSyCjguzisfSD3feJ4Fr1C9kq9WEmiAEk6XY',
  news: '0e702507b5b948419f451174f73decbe' // Newsapi API key
};

const cseId = '06c7bdfb887e2443d';

document.addEventListener('DOMContentLoaded', () => {
  const urlParams = new URLSearchParams(window.location.search);
  const query = urlParams.get('q');
  document.getElementById('searchBox').value = query;

  if (query) {
    fetchResults(query);
  }
});
document.addEventListener('DOMContentLoaded', () => {
   const urlParams = new URLSearchParams(window.location.search);
   const query = urlParams.get('q');
   document.getElementById('searchBox').value = query;

   if (query) {
      fetchResults(query);
   }

   // Refresh every minute (60000ms)
   setInterval(() => {
      if (query) {
         fetchResults(query);
      }
   }, 60000); // Refresh every 1 minute
});
function fetchResults(query, type = 'web') {
    const apiKey = apiKeys[type];
    let apiUrl;

    if (type === 'image') {
        apiUrl = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cseId}&q=${query}&searchType=image`;
    } else if (type === 'video') {
        apiUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&q=${query}&type=video&part=snippet&maxResults=10`;
    } else if (type === 'books') {
        apiUrl = `https://www.googleapis.com/books/v1/volumes?q=${query}&key=${apiKey}`;
    } else if (type === 'news') {
        apiUrl = `https://newsapi.org/v2/everything?q=${query}&apiKey=${apiKeys.news}`;
    } else {
        apiUrl = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cseId}&q=${query}`;
    }

    // Add SafeSearch parameter for supported APIs
    if ((type === 'web' || type === 'image') && safeSearchLevel === 'moderate') {
        apiUrl += '&safe=medium';
    } else if ((type === 'web' || type === 'image') && safeSearchLevel === 'strict') {
        apiUrl += '&safe=high';
    }

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            displayResults(data, query, type);
        })
        .catch(error => console.error('Error fetching data:', error));
}


function displayResults(data, query, type) {
    const resultsContainer = document.getElementById('resultsContainer');
    const resultsInfo = document.getElementById('resultsInfo');
    resultsContainer.innerHTML = '';

    if (type === 'news') {
        resultsInfo.textContent = `Showing news results for "${query}"`;

        if (data.articles && data.articles.length > 0) {
            data.articles.forEach(article => {
                if (article.title && article.url && article.description && article.urlToImage) {
                    const newsDiv = document.createElement('div');
                    newsDiv.classList.add('news-item');
                    newsDiv.innerHTML = `
                    <div class="thumbnail">
                        <img src="${article.urlToImage}" alt="">
                    </div>
                    <div class="content">
                        <h3>
                            <a href="${article.url}" target="_blank">${article.title}</a>
                        </h3>
                        <div class="details">
                            <div class="source-logo">
                                <img src="https://logo.clearbit.com/${article.source.name.toLowerCase().replace(/\s+/g, '')}.com" alt="">
                            </div>
                            <span>${article.source.name || 'Unknown Source'}</span> •
                            <span>${new Date(article.publishedAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                    `;
                    resultsContainer.appendChild(newsDiv);
                }
            });

            if (!resultsContainer.children.length) {
                resultsInfo.textContent = `No valid news results found for "${query}".`;
            }
        }
    } else if (type === 'image') {
        resultsInfo.textContent = `Showing image results for "${query}"`;
        if (data.items) {
            data.items.forEach(item => {
                const imageDiv = document.createElement('div');
                imageDiv.classList.add('image-result');
                imageDiv.innerHTML = `
                    <a href="${item.image.contextLink}" target="_blank">
                        <img src="${item.link}" alt="">
                    </a>
                    <span>${item.title}</span>
                `;
                resultsContainer.appendChild(imageDiv);
            });
        }
    } else if (type === 'video') {
        resultsInfo.textContent = `Showing video results for "${query}"`;
        data.items.forEach(item => {
            const videoDiv = document.createElement('div');
            videoDiv.classList.add('video-result');
            videoDiv.innerHTML = `
                <iframe width="320" height="180" src="https://www.youtube.com/embed/${item.id.videoId}" frameborder="0" allowfullscreen></iframe>
                <span>${item.snippet.title}</span>
            `;
            resultsContainer.appendChild(videoDiv);
        });
    } else if (type === 'books') {
        resultsInfo.textContent = `Showing book results for "${query}"`;
        data.items.forEach(item => {
            const bookDiv = document.createElement('div');
            bookDiv.classList.add('book-result');
            const imageUrl = item.volumeInfo.imageLinks ? item.volumeInfo.imageLinks.thumbnail : 'https://via.placeholder.com/128x192';
            bookDiv.innerHTML = `
                <img src="${imageUrl}" alt="${item.volumeInfo.title}">
                <span>${item.volumeInfo.title}</span>
                <p>Author: ${item.volumeInfo.authors ? item.volumeInfo.authors.join(', ') : 'Unknown'}</p>
                <a href="${item.volumeInfo.infoLink}" target="_blank">More Info</a>
            `;
            resultsContainer.appendChild(bookDiv);
        });
    } else {
        resultsInfo.textContent = `Showing web results for "${query}"`;
        data.items.forEach(item => {
            const resultDiv = document.createElement('div');
            resultDiv.classList.add('result');
            resultDiv.innerHTML = `
                <span class="url">${item.displayLink}</span>
                <a href="${item.link}" target="_blank">${item.title}</a>
                <p>${item.snippet}</p>
            `;
            resultsContainer.appendChild(resultDiv);
        });
    }
}

document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', function () {
    const type = this.getAttribute('data-type');
    const query = document.getElementById('searchBox').value;
    if (query) {
      fetchResults(query, type);
    }

    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    this.classList.add('active');
  });
});

let safeSearchLevel = 'off'; // Default SafeSearch level

document.querySelectorAll('.button').forEach(button => {
    button.addEventListener('click', function () {
        document.querySelectorAll('.button').forEach(opt => opt.classList.remove('active'));
        this.classList.add('active');
        safeSearchLevel = this.id.replace('safeSearch', '').toLowerCase();

        const query = document.getElementById('searchBox').value;
        const activeTab = document.querySelector('.tab.active').getAttribute('data-type');
        if (query) {
            fetchResults(query, activeTab);
        }
    });
});


    </script>
