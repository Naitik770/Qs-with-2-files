<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Like Homepage</title>
    <style>
        /* Add your existing CSS styles here */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .logo {
            font-size: 51px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4285F4;
            text-shadow: -3px 0 #EA4335, 3px 0 #FBBC05, 6px 0 #34A853;
        }

        .search-container {
            background-color: #fff;
            padding: 5px;
            padding-bottom: 25px;
            width: 291px;
            height: 15px;
            border-radius: 1000px;
            border: 1px solid #dfe1e5;
            box-shadow: 0 1px 8px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
            position: relative;
        }

        .search-box {
            position: fixed;
            font-size: 17px;
            height: 30px;
            border: none;
            width: 245px;
            background-color: transparent;
            margin-top: 2px;
            outline: none;
            margin-left: 10px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn, .bn {
            padding: 15px 25px;
            font-size: 14px;
            color: #3c4043;
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
        }

        .btn:active {
            background-color: #e8e8e8;
        }

        .sign-in {
            position: relative;
            bottom: 155px;
            left: 105px;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #4285F4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .sign-up {
            display: none; /* Hidden by default */
            position: relative;
            bottom: 130px; /* Adjust as needed */
            left: 105px;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #34A853; /* Google Green */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        #profile-picture {
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: relative;
            top: -130px;
            right: -105px;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <a href="#" class="sign-in" id="signInButton" onclick="handleAuthClick()">Sign In</a>
    <a href="#" class="sign-up" id="signUpButton" onclick="handleSignUp()">Sign Up with Google</a>
    <img id="profile-picture" alt="Profile Picture">
    <div class="logo">Query Search</div>

    <div class="search-container">
        <input type="text" class="search-box" id="searchQuery" spellcheck="true" placeholder="Type here..." required>
    </div>
    <div class="buttons">
        <button class="btn" onclick="search()">Query Search</button>
    </div>
    <br>
    <button class="bn">I'm Feeling Lucky</button>

    <script>
        function search() {
            const query = document.getElementById('searchQuery').value;
            if (query) {
                window.location.href = `results.html?q=${encodeURIComponent(query)}`;
            }
        }

        // Load Google Sign-In client
        window.onload = () => {
            google.accounts.id.initialize({
                client_id: "390800348887-cr9t88ijgtm7f41d09gj4gm80tj76qmr.apps.googleusercontent.com", // Replace with your Google Client ID
                callback: handleCredentialResponse
            });
        }

        // Handle sign-in click
        function handleAuthClick() {
            google.accounts.id.prompt(); // Triggers the Google Sign-In popup
            document.getElementById("signUpButton").style.display = "block"; // Show the sign-up button
        }

        // Handle Google Sign-In response
        function handleCredentialResponse(response) {
            const userInfo = google.accounts.id.decodeJwtResponse(response.credential); // Get user info
            document.getElementById("signInButton").style.display = "none"; // Hide sign-in button
            document.getElementById("signUpButton").style.display = "none"; // Hide sign-up button
            document.getElementById("profile-picture").src = userInfo.picture; // Use profile picture
            document.getElementById("profile-picture").style.display = "block";
        }

        function handleSignUp() {
            // Sign-up logic can be added here if needed
            alert("Sign Up functionality is not implemented yet.");
        }
    </script>
</body>
</html>
