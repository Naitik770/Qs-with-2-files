<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Profile</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 100%;
      padding: 15px;
      background-color: #fff;
    }

    .profile-info {
      flex-direction: column;
      align-items: center;
      text-align: left;
    }

    .profile-info p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn-logout {
      display: block;
      width: 200px;
      padding: 10px;
      margin: 10px auto;
      text-align: center;
      background-color: #ff4d4d;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-logout:hover {
      background-color: #e04343;
    }

    .profile-picture {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-picture img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #ddd;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .btn-back {
      margin-bottom: 35px;
      background-color: transparent;
      color: #4285F4;
      border: none;
      margin-right: 200px;
      font-size: 22px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="container">
    <button class="btn-back" id="back-btn">&#8592; Back</button>
    <h1>Google Profile</h1>
    <div class="profile-picture">
      <img id="profile-pic" src="" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <p><strong>Name:</strong> <span id="user-name"></span></p>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
    </div>
    <button class="btn-logout" id="logoutbtn">Log Out</button>
  </div>

<script>
    // Retrieve the Google user data from localStorage
    const googleUserData = JSON.parse(localStorage.getItem('google-user'));

    if (googleUserData) {
        document.getElementById('profile-pic').src = googleUserData.picture;
        document.getElementById('user-name').textContent = googleUserData.name;
        document.getElementById('user-email').textContent = googleUserData.email;
    } else {
        alert('No user information found. Please log in again.');
        window.location.href = 'login.html';
    }

    // Save Google profile picture in localStorage on Back button click
    document.getElementById('back-btn').addEventListener('click', () => {
        if (googleUserData && googleUserData.picture) {
            localStorage.setItem('profile-pic', googleUserData.picture); // Save profile picture
        }
        window.location.href = 'index.html'; // Redirect to index.html
    });

    // Log out functionality
    document.getElementById('logoutbtn').addEventListener('click', () => {
        localStorage.removeItem('google-user');
        localStorage.removeItem('profile-pic'); // Clear profile pic from storage
        window.location.href = 'index.html';
    });
</script>

</body>
</html>
